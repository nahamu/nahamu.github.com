<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="Author Name" />
   <link href="http://GITHUB_USERNAME.github.com/atom.xml" rel="alternate" title="RSS Feed Title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />

</head>
<body>

<div class="site">
  <div class="title">
    <a href="/">Site Name</a>
    <a class="extra" href="/">home</a>
  </div>
  
  {{ content }}
  
  <div class="footer">
    <div class="contact">
      <p>
        Name<br />
        Title<br />
        email@address
      </p>
    </div>
    <div class="contact">
      <p>
        <a href="http://github.com/GITHUB_USERNAME/">github.com/GITHUB_USERNAME</a><br />
      </p>
    </div>
    <div class="rss">
      <a href="http://GITHUB_USERNAME.github.com/atom.xml">
        <img src="/rss.svg" alt="Subscribe to RSS Feed" />
      </a>
    </div>
  </div>
</div>

<a href="http://github.com/GITHUB_USERNAME"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub" /></a>

</body>
</html>
